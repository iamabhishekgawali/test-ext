<!DOCTYPE html>
<html>

<head>
    <title>Color Blindness Helper</title>
    <style>
        body {
    width: 250px;
    padding: 10px;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

h3 {
    margin-top: 0;
    font-size: 1.2em;
    color: #333;
}

label {
    display: block;
    margin: 8px 0;
    font-size: 0.9em;
    color: #555;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 0.9em;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

.reset-btn {
    background-color: #dc3545;
    margin-top: 5px;
}

.reset-btn:hover {
    background-color: #c82333;
}

.slider-container {
    margin: 15px 0;
}

.slider-container label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #444;
}

.slider-container input[type="range"] {
    width: 100%;
    margin: 5px 0;
    -webkit-appearance: none;
    height: 5px;
    background: grey;
    border-radius: 5px;
    outline: none;
    transition: background 0.3s;
}

.slider-container input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    background: red;
    cursor: pointer;
    border-radius: 50%;
    transition: background 0.3s;
}

.slider-container input[type="range"]::-moz-range-thumb {
    width: 15px;
    height: 15px;
    background: red;
    cursor: pointer;
    border-radius: 50%;
    transition: background 0.3s;
}

.slider-container span {
    font-size: 0.9em;
    color: black;
    display: block;
    margin-top: 5px;
    text-align: right;
}

    </style>
</head>

<body>
    <h1>Optivision</h1>
    <h3>Select Type of vision deficiency</h3>
    <form id="colorBlindnessForm">
        <label><input type="radio" name="type" value="noColor" id="noColor"><b>No Vision deficiency</b></label>
        <label><input type="radio" name="type" value="protanopia" id="protanopia"><b>Protanopia (Red-blind)</b></label>
        <label><input type="radio" name="type" value="deuteranopia" id="deuteranopia"><b>Deuteranopia (Green-blind)</b></label>
        <label><input type="radio" name="type" value="tritanopia" id="tritanopia"><b>Tritanopia (Blue-blind)</b></label>

    </form>


   <form id="AllSliders"> 
    <div class="slider-container">
        <label for="redSlider">Red:</label>
        <input name="redInput" type="range" id="redSlider" min="0" max="1" value="1" step="0.001">
        <span name="redSpan" id="redValue">0.567</span>
    </div>

    <div class="slider-container">
        <label for="greenSlider">Green:</label>
        <input name="greenInput" type="range" id="greenSlider" min="0" max="1" value="1" step="0.001">
        <span name="greenSpan" id="greenValue">0.558</span>
    </div>

    <div class="slider-container">
        <label for="blueSlider">Blue:</label>
        <input name="blueInput" type="range" id="blueSlider" min="0" max="1" value="1" step="0.001">
        <span name="blueSpan" id="blueValue">0.242</span>
    </div>
</form>

    <script src="popup.js"></script>
</body>

</html>
